    <title>4-5entries()获取数组键值对迭代器对象</title>
  </head>
  <body>
    <p>
      entries()方法是JavaScript中的一个数组方法，它可以返回一个数组迭代器对象，该对象包含了数组中的键值对。例如：
    </p>
    <script>
      let arr = ["a", "b", "c"];
      let entries = arr.entries(); // 获取数组的迭代器对象
      console.log(entries); //Array Iterator {}
      for (let item of entries) console.log(item); //=>[0, 'a']   =>[1, 'b']   =>[2, 'c']
    </script>
  </body>
</html>
